name: Update News and Deploy

on:
  schedule:
    # 6時間ごとに実行 (UTC: 0, 6, 12, 18時)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest news
        run: node scripts/fetch-news.js

      - name: Commit updated news data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/news_*.json
          git diff --staged --quiet || git commit -m "chore: update news data [skip ci]"
          git push

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
